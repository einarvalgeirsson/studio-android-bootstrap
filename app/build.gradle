apply plugin: 'com.android.application'

android {
    compileSdkVersion 25
    buildToolsVersion "25.0.0"
    defaultConfig {
        applicationId "com.jayway.studioandroidbootstrap"
        minSdkVersion 16
        targetSdkVersion 25
        versionCode 1
        versionName "1.0"
        testInstrumentationRunner "android.support.test.runner.AndroidJUnitRunner"


    }
    buildTypes {
        release {
            minifyEnabled false
            proguardFiles getDefaultProguardFile('proguard-android.txt'), 'proguard-rules.pro'
            /**
             * Keep the Base URL to the API in BuildConfig in order to
             * be able to switch it when running espresso tests with MockWebServer (see buildType "mock")
             **/
            buildConfigField('String', 'API_BASE_URL', '\"prod.api.customer.com\"')
        }

        debug {
            /**
             * run task createDebugCoverageReport to generate code coverage report for
             * both unit and Espresso tests.
             * The report are found in:
             * unit -> root/app/build/reports/jacoco/testDebugUnitTestCoverage/
             * espresso -> root/app/build/reports/coverage/debug/
             **/
            testCoverageEnabled = true
            buildConfigField('String', 'API_BASE_URL', '\"dev.api.customer.com\"')

        }
        mock {
            testCoverageEnabled = true
            buildConfigField('String', 'API_BASE_URL', '\"localhost:8080\"')
        }
    }
}

dependencies {
    compile fileTree(dir: 'libs', include: ['*.jar'])
    androidTestCompile('com.android.support.test.espresso:espresso-core:2.2.2', {
        exclude group: 'com.android.support', module: 'support-annotations'
    })
    compile 'com.android.support:appcompat-v7:25.1.1'
    compile 'com.android.support.constraint:constraint-layout:1.0.0'
    testCompile 'junit:junit:4.12'
}
